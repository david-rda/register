<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .box {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-12">
                <div class="card p-3">
                    <h3 class="text-center">რეგისტრაცია</h3>
                    <hr>
        
                    <div class="form-group mb-3">
                        <label for="name">სახელი</label>
                        <input type="text" placeholder="სახელი" class="form-control form-control-sm" id="name">
                    </div>
        
                    <div class="form-group mb-3">
                        <label for="lastname">გვარი</label>
                        <input type="text" placeholder="გვარი" class="form-control form-control-sm" id="lastname">
                    </div>
        
                    <div class="form-group mb-3">
                        <label for="email">ელ. ფოსტა</label>
                        <input type="email" placeholder="ელ. ფოსტა" class="form-control form-control-sm" id="email">
                    </div>
        
                    <div class="form-group mb-3">
                        <label for="password">პაროლი</label>
                        <input type="password" placeholder="პაროლი" class="form-control form-control-sm" id="password">
                    </div>
        
                    <div class="form-group mb-3">
                        <input type="checkbox" class="form-check-input" id="boksi">
                        <label for="boksi" class="form-check-label">დაიმახსოვრეთ პაროლი</label>
                    </div>
        
                    <div class="form-group mb-3">
                        <div class="row">
                            <div class="col-md-4">
                                <select class="form-select">
                                    <option disabled selected>აირჩიეთ ფერი</option>
                                    <option>წითელი</option>
                                    <option>ყვითელი</option>
                                    <option>მწვანე</option>
                                    <option>ლურჯი</option>
                                </select>
                            </div>
                        </div>
                    </div>
        
                    <div class="form-group d-grid">
                        <button type="button" class="btn btn-primary">რეგისტრაცია</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
